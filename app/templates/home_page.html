{% extends "base.html" %} {% block content %}

<ul class="list-group list-group-flush" id="contractor-list">
  <li class="list-group-item">
    <div
      class="d-flex justify-content-between align-items-center my-2"
      id="contractor-header"
    >
      <h3 class="mb-0">Contractors</h3>
      <a
        role="button"
        class="btn btn-outline-success btn-sm"
        href="{{ url_for('contractor_details')}}"
        >Add Contractor</a
      >
    </div>
  </li>
  {% for contractor in contractors_list %}
  <li class="list-group-item">
    <div class="d-flex justify-content-between">
      {{contractor.name}}
      <div class="d-flex flex-column align-items-end">
        <small class="mb-1">salary: {{contractor.salary}}/month</small>
        <div>
          <a href="#" class="text-success"
            ><i class="bi bi-pencil-square"></i
          ></a>
          <a
            href="{{url_for('remove_contractor', method='POST',contractor_id=contractor.id)}}"
            class="text-danger"
            ><i class="bi bi-trash3-fill"></i
          ></a>
        </div>
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
